<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype FreeTime</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- fontawesome -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet"> <!-- font nunito -->
    <link rel="manifest" href="../manifest.webmanifest">
</head>
<body>
    <header> <!-- header van de pwa -->
        <img class="logo" src="../images/freetime_logo.png" alt="Freetime Logo"> <!-- logo van freetime -->
    </header>
    <main> <!-- content van de pwa -->
        <div class="title-bar">
            <h1></h1>
            <label class="search-label"><i class="fas fa-search" id="search-icon"></i><input type="text" id="search-bar" placeholder="Zoeken..."></label>
        </div>
        <div class="cards-list">
            <div class="beginner-course">
                <h2>Beginner course</h2>
                <div class="course-card"> <!-- een kaartje om de informatie weer te geven-->
                    <div class="image">
                        <i class="fas fa-walking"></i>
                    </div>
                    <div class="info">
                        <p>Dit is een beginners cursus voor wandelen.</p>
                    </div>
                    <div class="column">
                        <div class="label">
                            <i class="fas fa-tag tag"></i>
                        </div>
                        <div class="score">
                            <p><b>73%</b></p>
                        </div>
                    </div>
                </div>
            </div>
        <a href="../courses/backpackingcourse.html">
            <div class="course-card"> <!-- een kaartje om de informatie weer te geven-->
                <div class="image">
                    <i class="fas fa-hiking"></i>
                    <!-- <img src="../images/hiking_icon_w.png" alt=""> -->
                </div>
                <div class="info">
                    <p>Dit is een beginners cursus voor backpacken.</p>
                </div>
                <div class="column">
                    <div class="label">
                        <i class="fas fa-tag tag"></i>
                    </div>
                    <div class="score">
                        <p><b>0%</b></p>
                    </div>
                </div>
            </div>
        </div>
        </a>
            <div class="trending-courses">
                <h2>Trending courses</h2>
                <div class="course-card"> <!-- een kaartje om de informatie weer te geven-->
                    <div class="image">
                        <i class="fas fa-lungs"></i>
                    </div>
                    <div class="info">
                        <p>In deze cursus leer je je conditie op pijl te houden tijdens het hiken.</p>
                    </div>
                    <div class="column">
                        <div class="label">
                            <i class="fas fa-tag tag checked"></i>
                        </div>
                        <div class="score">
                            <p><b>46%</b></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer> <!-- footer/menu van de pwa -->
        <nav>
            <ul>
                <li><a href="../index.html"><i class="fas fa-home"></i><p class="menu-text">Home</p></a></li>
                <li><a href="community.html"><i class="fas fa-comments"></i> <p class="menu-text">Community</p></a></li>
                <li><a href="courses.html" class="actief"><i class="fas fa-list-ul cu"></i> <p class="menu-text">Courses</p></a></li>
                <li><a href="gear.html"><i class="fas fa-vest-patches"></i> <p class="menu-text">Gear</p></a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> <p class="menu-text">Profile</p></a></li>
            </ul>
          </nav>
    </footer>


    <script src="../js/app.js"></script>
</body>
</html>
